<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع التفاعل مع المثلث</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>مرحبًا في موقع رياضيات المثلثات</h1>
    </header>

    <section id="main-container">
        <!-- تصنيف المثلث وحساب الزوايا -->
        <div>
            <h2>تصنيف المثلث وحساب الزوايا</h2>
            <form id="triangle-form">
                <label for="side-a">الضلع أ: </label>
                <input type="number" id="side-a" placeholder="أدخل طول الضلع أ" required>

                <label for="side-b">الضلع ب: </label>
                <input type="number" id="side-b" placeholder="أدخل طول الضلع ب" required>

                <label for="side-c">الضلع ج: </label>
                <input type="number" id="side-c" placeholder="أدخل طول الضلع ج" required>

                <button type="submit">تصنيف المثلث</button>
            </form>
            <p id="triangle-type"></p>
        </div>

        <!-- الرسم التفاعلي للمثلث -->
        <div id="interactive-diagram">
            <h2>الرسم التفاعلي للمثلث</h2>
            <svg id="triangle-svg" width="300" height="300" viewBox="0 0 300 300" style="background-color: #f9f9f9; border: 1px solid #ccc;">
                <!-- سيتم رسم المثلث هنا -->
            </svg>
        </div>
    </section>

    <footer>
        <p>صُنع بواسطة لين الرقيعي</p>
        <p>المجموعة: فرح، غنى، ريماس، سارة</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
